<div class="container">
   
    <div class="row" style= "width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center  container-login" style="padding: 20px;">
                <div class="form-group bg-cubico-primary container-logo">
                    <img src="../../../../assets/img/logoW2.png"  class="d-inline-block align-center img-logo" alt="">
                    <!-- <a class="cubico-link" routerLink="/inicio/register">¿Olvidó su contraseña?</a> -->
                </div>
                <h3 class="cubico-font-color-primary">Inicio de sesión</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group form-label-group" style="text-align: start;">
                        
                        <input type="text" class="form-control txt-box" placeholder="Usuario" formControlName="usuario" id="inputUsuario">
                        <label for="inputUsuario">
                            
                            <i class="fas fa-user">  </i>
                            Usuario 
                            
                        </label>
                        <span class="text-danger ml-2" *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>    
                  
                    <div class="form-group form-label-group" style="text-align: start;">
                       
                        <input type="password" class="form-control txt-box" placeholder="Contraseña" formControlName="password" id="inputContraseña">
                        <label for="inputContraseña"> <i class="fas fa-lock"> </i> Contraseña </label>
                        <span class="text-danger ml-2" *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                            La contraseña <strong>es requerida</strong>
                        </span>

                    </div>   
                    
                    
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-cubico-primary" 
                        [disabled]="login.invalid"
                        type="submit" >Aceptar</button>
                        <!-- <button class="btn btn-secondary btn-cubico-secondary" routerLink="/inicio">Volver</button> -->
                    </div>
                    <div class="form-group">
                        <a class="cubico-link" routerLink="/inicio/register"><strong>Regístrese</strong></a>
                    </div>
                    <div class="form-group">
                        <span class="cubico-font-color-secondary" ><strong>V.3.0.1</strong></span>
                    </div>
                </form>
            </div>
            <!-- <img src="../../../../assets/img/logoW.png"  class="d-inline-block align-center" alt=""> -->
        </div>
    </div>
   
</div>
